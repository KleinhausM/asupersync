name: Property Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  schedule:
    - cron: '0 3 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info
  RUST_TOOLCHAIN: nightly-2026-02-05

jobs:
  property-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cases: [1000, 10000]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proptest-${{ matrix.cases }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests
        env:
          PROPTEST_CASES: ${{ matrix.cases }}
          PROPTEST_SEED: ${{ github.run_id }}
        run: ./scripts/run_property_tests.sh

      - name: Upload proptest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proptest-logs-${{ matrix.cases }}
          path: target/proptest-results/
