name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"
      - "release-*"
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_TOOLCHAIN: nightly-2026-02-05

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Check formatting
        run: cargo fmt --all --check

      - name: No-mock policy (allowlist)
        run: |
          allowed=$(cat <<'EOF'
          src/cx/cap.rs
          src/net/unix/ancillary.rs
          src/plan/certificate.rs
          src/runtime/state.rs
          src/test_logging.rs
          src/transport/mod.rs
          src/transport/stream.rs
          src/transport/tests.rs
          tests/e2e/console/diagnostics/explain_region.rs
          tests/e2e/console/diagnostics/explain_task.rs
          tests/property_region_ops.rs
          EOF
          )
          found=$(rg -l "(?i)mock|fake" src tests | sort)
          diff=$(comm -13 <(echo "$allowed" | rg -v '^$' | sort) <(echo "$found"))
          if [ -n "$diff" ]; then
            echo "No-mock policy violation. New mock/fake references found in:"
            echo "$diff"
            exit 1
          fi

      - name: Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check compilation
        run: cargo check --all-targets --all-features

  lean-smoke:
    name: Lean Smoke Gate (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lean-smoke-${{ hashFiles('**/Cargo.lock') }}

      - name: Resolve Lean smoke artifact contract
        id: lean_smoke_contract
        shell: bash
        run: |
          set -euo pipefail

          profile_file="formal/lean/coverage/ci_verification_profiles.json"
          if [[ ! -f "$profile_file" ]]; then
            echo "::error::Missing $profile_file"
            exit 1
          fi

          profile_json="$(jq -c '.profiles[] | select(.name == "smoke")' "$profile_file")"
          if [[ -z "$profile_json" || "$profile_json" == "null" ]]; then
            echo "::error::Missing smoke profile in $profile_file"
            exit 1
          fi

          artifact_name="$(jq -r '.artifact_bundle.name // empty' <<<"$profile_json")"
          artifact_dir="$(jq -r '.artifact_bundle.directory // empty' <<<"$profile_json")"
          retention_days="$(jq -r '.artifact_bundle.retention_days // empty' <<<"$profile_json")"
          routing_policy="$(jq -r '.profiles[] | select(.name == "smoke") | .triage.routing_policy // empty' "$profile_file")"
          ttfr_target_minutes="$(jq -r '.profiles[] | select(.name == "smoke") | .triage.ttfr_target_minutes // empty' "$profile_file")"
          misroute_policy_id="$(jq -r '.artifact_contract.misroute_tracking.policy_id // empty' "$profile_file")"
          misroute_feedback_log_path="$(jq -r '.artifact_contract.misroute_tracking.feedback_log_path // empty' "$profile_file")"
          misroute_review_window_days="$(jq -r '.artifact_contract.misroute_tracking.review_window_days // empty' "$profile_file")"
          governance_policy_id="$(jq -r '.governance_policy.policy_id // empty' "$profile_file")"
          governance_decision_log_path="$(jq -r '.governance_policy.decision_log_path // empty' "$profile_file")"
          governance_weekly_review_json="$(jq -c '.governance_policy.reviews[] | select(.review_id == "weekly-proof-health")' "$profile_file")"
          governance_decision_required_fields_json="$(jq -c '.governance_policy.decision_record_template.required_fields // []' "$profile_file")"
          failure_payload_default="lean-smoke/failure_payload.json"
          failure_payload_path="$(jq -r '.artifact_bundle.failure_payload // empty' <<<"$profile_json")"
          if [[ -z "$failure_payload_path" ]]; then
            failure_payload_path="$failure_payload_default"
          fi

          if [[ -z "$artifact_name" || -z "$artifact_dir" || -z "$failure_payload_path" ]]; then
            echo "::error::Smoke artifact contract is missing name/directory/failure_payload"
            exit 1
          fi
          if [[ ! "$retention_days" =~ ^[0-9]+$ ]]; then
            echo "::error::Smoke retention_days must be numeric, got: $retention_days"
            exit 1
          fi
          if [[ ! "$ttfr_target_minutes" =~ ^[0-9]+$ ]]; then
            echo "::error::Smoke ttfr_target_minutes must be numeric, got: $ttfr_target_minutes"
            exit 1
          fi
          if [[ ! "$misroute_review_window_days" =~ ^[0-9]+$ ]]; then
            echo "::error::misroute review_window_days must be numeric, got: $misroute_review_window_days"
            exit 1
          fi
          if [[ -z "$routing_policy" ]]; then
            echo "::error::Smoke triage.routing_policy must be non-empty"
            exit 1
          fi
          if [[ -z "$misroute_policy_id" || -z "$misroute_feedback_log_path" ]]; then
            echo "::error::artifact_contract.misroute_tracking policy_id/feedback_log_path must be non-empty"
            exit 1
          fi
          if [[ -z "$governance_policy_id" || -z "$governance_decision_log_path" ]]; then
            echo "::error::governance_policy policy_id/decision_log_path must be non-empty"
            exit 1
          fi
          if [[ -z "$governance_weekly_review_json" || "$governance_weekly_review_json" == "null" ]]; then
            echo "::error::Missing governance weekly-proof-health review contract"
            exit 1
          fi
          governance_required_field_count="$(jq -r 'length' <<<"$governance_decision_required_fields_json")"
          if [[ ! "$governance_required_field_count" =~ ^[0-9]+$ || "$governance_required_field_count" -eq 0 ]]; then
            echo "::error::governance decision_record_template.required_fields must be a non-empty array"
            exit 1
          fi

          {
            printf 'profile_file=%s\n' "$profile_file"
            printf 'artifact_name=%s\n' "$artifact_name"
            printf 'artifact_dir=%s\n' "$artifact_dir"
            printf 'retention_days=%s\n' "$retention_days"
            printf 'routing_policy=%s\n' "$routing_policy"
            printf 'ttfr_target_minutes=%s\n' "$ttfr_target_minutes"
            printf 'misroute_policy_id=%s\n' "$misroute_policy_id"
            printf 'misroute_feedback_log_path=%s\n' "$misroute_feedback_log_path"
            printf 'misroute_review_window_days=%s\n' "$misroute_review_window_days"
            printf 'governance_policy_id=%s\n' "$governance_policy_id"
            printf 'governance_decision_log_path=%s\n' "$governance_decision_log_path"
            printf 'governance_weekly_review_json=%s\n' "$governance_weekly_review_json"
            printf 'governance_decision_required_fields_json=%s\n' "$governance_decision_required_fields_json"
            printf 'failure_payload=%s\n' "$failure_payload_path"
          } >> "$GITHUB_OUTPUT"

      - name: Run Lean smoke profile commands
        shell: bash
        run: |
          set -euo pipefail
          artifact_dir="${{ steps.lean_smoke_contract.outputs.artifact_dir }}"
          profile_file="${{ steps.lean_smoke_contract.outputs.profile_file }}"
          mkdir -p "$artifact_dir"

          mapfile -t smoke_commands < <(jq -r '.profiles[] | select(.name == "smoke") | .commands[]' "$profile_file")
          if [[ "${#smoke_commands[@]}" -eq 0 ]]; then
            echo "::error::Smoke profile has no commands"
            exit 1
          fi

          printf '%s\n' "${smoke_commands[@]}" > "$artifact_dir/commands.txt"

          for cmd in "${smoke_commands[@]}"; do
            echo ">>> $cmd"
            if ! bash -lc "$cmd"; then
              printf '%s\n' "$cmd" > "$artifact_dir/failed_command.txt"
              exit 1
            fi
          done

      - name: Emit frontier failure payload
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          artifact_dir="${{ steps.lean_smoke_contract.outputs.artifact_dir }}"
          routing_policy="${{ steps.lean_smoke_contract.outputs.routing_policy }}"
          ttfr_target_minutes="${{ steps.lean_smoke_contract.outputs.ttfr_target_minutes }}"
          misroute_policy_id="${{ steps.lean_smoke_contract.outputs.misroute_policy_id }}"
          misroute_feedback_log_path="${{ steps.lean_smoke_contract.outputs.misroute_feedback_log_path }}"
          misroute_review_window_days="${{ steps.lean_smoke_contract.outputs.misroute_review_window_days }}"
          governance_policy_id="${{ steps.lean_smoke_contract.outputs.governance_policy_id }}"
          governance_decision_log_path="${{ steps.lean_smoke_contract.outputs.governance_decision_log_path }}"
          governance_weekly_review_json="${{ steps.lean_smoke_contract.outputs.governance_weekly_review_json }}"
          governance_decision_required_fields_json="${{ steps.lean_smoke_contract.outputs.governance_decision_required_fields_json }}"
          failure_payload_path="${{ steps.lean_smoke_contract.outputs.failure_payload }}"
          mkdir -p "$artifact_dir"

          failed_cmd="$(cat "$artifact_dir/failed_command.txt" 2>/dev/null || echo "unknown")"
          frontier_file="formal/lean/coverage/lean_frontier_buckets_v1.json"
          issues_file=".beads/issues.jsonl"

          if [[ -f "$frontier_file" ]]; then
            jq \
              --arg failed_command "$failed_cmd" \
              --arg routing_policy "$routing_policy" \
              --arg failure_payload_path "$failure_payload_path" \
              --arg misroute_policy_id "$misroute_policy_id" \
              --arg misroute_feedback_log_path "$misroute_feedback_log_path" \
              --argjson misroute_review_window_days "$misroute_review_window_days" \
              --arg governance_policy_id "$governance_policy_id" \
              --arg governance_decision_log_path "$governance_decision_log_path" \
              --arg governance_weekly_review_json "$governance_weekly_review_json" \
              --arg governance_decision_required_fields_json "$governance_decision_required_fields_json" \
              --argjson ttfr_target_minutes "$ttfr_target_minutes" \
              --slurpfile issues "$issues_file" '
              def owners_for_bead($id):
                [ $issues[] | select((.id == $id) or (.external_ref == $id))
                  | (.assignee // .owner // .created_by // "unassigned")
                ];
              def owner_for_bead($id):
                (owners_for_bead($id) | last) // "unassigned";
              def routed_owners_for_bucket($bead_ids):
                ($bead_ids // [])
                | map(owner_for_bead(.))
                | map(select(. != "unassigned"))
                | unique
                | sort;
              def owner_candidates_for_bucket($bead_ids):
                ($bead_ids // [])
                | map({
                    bead_id: .,
                    owner: owner_for_bead(.)
                  });
              {
              profile: "smoke",
              routing_policy: $routing_policy,
              ttfr_target_minutes: $ttfr_target_minutes,
              misroute_tracking: {
                policy_id: $misroute_policy_id,
                feedback_log_path: $misroute_feedback_log_path,
                review_window_days: $misroute_review_window_days
              },
              governance: {
                policy_id: $governance_policy_id,
                decision_log_path: $governance_decision_log_path,
                review: ($governance_weekly_review_json | fromjson),
                decision_record_required_fields: ($governance_decision_required_fields_json | fromjson),
                bead_update_commands: [
                  "br update <bead-id> --status in_progress --notes \"governance review outcome\"",
                  "br update <bead-id> --status blocked --notes \"new blocker identified in governance review\""
                ],
                dependency_update_commands: [
                  "br dep add <blocked-bead-id> <blocking-bead-id>",
                  "br dep remove <blocked-bead-id> <resolved-bead-id>"
                ]
              },
              failed_command: $failed_command,
              first_action_checklist: [
                ("Open " + $failure_payload_path + " and identify bucket_id + primary_owner"),
                "Run the failed command locally in the same commit to confirm repro",
                "Route to primary_owner and linked_bead_ids with artifact path + repro command",
                "If owner is unassigned, claim the top linked bead and post triage note",
                ("Record misroutes in " + $misroute_feedback_log_path + " for policy review"),
                ("Append governance decision record to " + $governance_decision_log_path + " and apply bead/dependency updates")
              ],
              source_frontier: .source_log,
              diagnostics_total: .diagnostics_total,
              errors_total: .errors_total,
              warnings_total: .warnings_total,
              buckets: [
                .buckets[] | . as $bucket | {
                  bucket_id,
                  failure_mode,
                  error_code,
                  count,
                  linked_gap_ids,
                  linked_bead_ids,
                  owner_candidates: owner_candidates_for_bucket($bucket.linked_bead_ids),
                  routed_owners: routed_owners_for_bucket($bucket.linked_bead_ids),
                  primary_owner: (
                    (routed_owners_for_bucket($bucket.linked_bead_ids) | first)
                    // "unassigned"
                  ),
                  first_action_checklist: [
                    "Inspect linked_bead_ids and notify primary_owner",
                    "Attach failed_command and frontier bucket in the owner handoff",
                    "Escalate to failure_triage_bead if no response before ttfr_target_minutes"
                  ]
                }
              ]
            }' "$frontier_file" > "$failure_payload_path"
          else
            jq -n \
              --arg failed_command "$failed_cmd" \
              --arg routing_policy "$routing_policy" \
              --arg misroute_policy_id "$misroute_policy_id" \
              --arg misroute_feedback_log_path "$misroute_feedback_log_path" \
              --argjson misroute_review_window_days "$misroute_review_window_days" \
              --arg governance_policy_id "$governance_policy_id" \
              --arg governance_decision_log_path "$governance_decision_log_path" \
              --arg governance_weekly_review_json "$governance_weekly_review_json" \
              --arg governance_decision_required_fields_json "$governance_decision_required_fields_json" \
              --argjson ttfr_target_minutes "$ttfr_target_minutes" \
              '{
              profile: "smoke",
              routing_policy: $routing_policy,
              ttfr_target_minutes: $ttfr_target_minutes,
              misroute_tracking: {
                policy_id: $misroute_policy_id,
                feedback_log_path: $misroute_feedback_log_path,
                review_window_days: $misroute_review_window_days
              },
              governance: {
                policy_id: $governance_policy_id,
                decision_log_path: $governance_decision_log_path,
                review: ($governance_weekly_review_json | fromjson),
                decision_record_required_fields: ($governance_decision_required_fields_json | fromjson)
              },
              failed_command: $failed_command,
              first_action_checklist: [
                "Run failed command locally to verify repro",
                "Generate formal/lean/coverage/lean_frontier_buckets_v1.json",
                "Route manually to owning bead(s) based on failure mode",
                ("Record misroutes in " + $misroute_feedback_log_path + " for policy review"),
                ("Append governance decision record to " + $governance_decision_log_path + " and apply bead/dependency updates")
              ],
              error: "missing formal/lean/coverage/lean_frontier_buckets_v1.json"
            }' > "$failure_payload_path"
          fi

          {
            echo "## Lean Smoke Failure Payload"
            echo
            echo "- Failed command: \`$failed_cmd\`"
            echo "- Payload artifact: \`$failure_payload_path\`"
            if [[ -f "$frontier_file" ]]; then
              echo
              echo "| Bucket | Count | Gap IDs | Bead IDs |"
              echo "|---|---:|---|---|"
              jq -r '.buckets[] | "| `\(.bucket_id)` | \(.count) | \((.linked_gap_ids // []) | join(", ")) | \((.linked_bead_ids // []) | join(", ")) |"' "$frontier_file"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Lean smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.lean_smoke_contract.outputs.artifact_name }}
          path: ${{ steps.lean_smoke_contract.outputs.artifact_dir }}/
          retention-days: ${{ fromJSON(steps.lean_smoke_contract.outputs.retention_days) }}

  lean-full:
    name: Lean Full Gate (Main/Release)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lean-full-${{ hashFiles('**/Cargo.lock') }}

      - name: Resolve Lean full artifact contract
        id: lean_full_contract
        shell: bash
        run: |
          set -euo pipefail

          profile_file="formal/lean/coverage/ci_verification_profiles.json"
          if [[ ! -f "$profile_file" ]]; then
            echo "::error::Missing $profile_file"
            exit 1
          fi

          profile_json="$(jq -c '.profiles[] | select(.name == "full")' "$profile_file")"
          if [[ -z "$profile_json" || "$profile_json" == "null" ]]; then
            echo "::error::Missing full profile in $profile_file"
            exit 1
          fi

          manifest_schema_version="$(jq -r '.artifact_contract.manifest_schema_version // empty' "$profile_file")"
          manifest_schema_path="$(jq -r '.artifact_contract.manifest_schema_path // empty' "$profile_file")"
          artifact_name="$(jq -r '.artifact_bundle.name // empty' <<<"$profile_json")"
          artifact_dir="$(jq -r '.artifact_bundle.directory // empty' <<<"$profile_json")"
          retention_days="$(jq -r '.artifact_bundle.retention_days // empty' <<<"$profile_json")"
          routing_policy="$(jq -r '.triage.routing_policy // empty' <<<"$profile_json")"
          ttfr_target_minutes="$(jq -r '.triage.ttfr_target_minutes // empty' <<<"$profile_json")"
          misroute_policy_id="$(jq -r '.artifact_contract.misroute_tracking.policy_id // empty' "$profile_file")"
          misroute_feedback_log_path="$(jq -r '.artifact_contract.misroute_tracking.feedback_log_path // empty' "$profile_file")"
          misroute_review_window_days="$(jq -r '.artifact_contract.misroute_tracking.review_window_days // empty' "$profile_file")"
          governance_policy_id="$(jq -r '.governance_policy.policy_id // empty' "$profile_file")"
          governance_decision_log_path="$(jq -r '.governance_policy.decision_log_path // empty' "$profile_file")"
          governance_phase_exit_review_json="$(jq -c '.governance_policy.reviews[] | select(.review_id == "phase-exit-signoff")' "$profile_file")"
          governance_decision_required_fields_json="$(jq -c '.governance_policy.decision_record_template.required_fields // []' "$profile_file")"
          repro_bundle_manifest="$(jq -r '.artifact_bundle.repro_bundle_manifest // empty' <<<"$profile_json")"
          repro_script="$(jq -r '.artifact_bundle.repro_script // empty' <<<"$profile_json")"
          failure_payload_default="lean-full/failure_payload.json"
          failure_payload_path="$(jq -r '.artifact_bundle.failure_payload // empty' <<<"$profile_json")"
          if [[ -z "$failure_payload_path" ]]; then
            failure_payload_path="$failure_payload_default"
          fi

          if [[ -z "$manifest_schema_version" || -z "$manifest_schema_path" || -z "$artifact_name" || -z "$artifact_dir" ]]; then
            echo "::error::Full artifact contract is missing manifest schema version/path/name/directory"
            exit 1
          fi
          if [[ ! -f "$manifest_schema_path" ]]; then
            echo "::error::manifest schema path does not exist: $manifest_schema_path"
            exit 1
          fi
          if [[ -z "$repro_bundle_manifest" || -z "$repro_script" || -z "$failure_payload_path" ]]; then
            echo "::error::Full artifact contract is missing repro/failure payload paths"
            exit 1
          fi
          if [[ ! "$retention_days" =~ ^[0-9]+$ ]]; then
            echo "::error::Full retention_days must be numeric, got: $retention_days"
            exit 1
          fi
          if [[ ! "$ttfr_target_minutes" =~ ^[0-9]+$ ]]; then
            echo "::error::Full ttfr_target_minutes must be numeric, got: $ttfr_target_minutes"
            exit 1
          fi
          if [[ ! "$misroute_review_window_days" =~ ^[0-9]+$ ]]; then
            echo "::error::misroute review_window_days must be numeric, got: $misroute_review_window_days"
            exit 1
          fi
          if [[ -z "$routing_policy" ]]; then
            echo "::error::Full triage.routing_policy must be non-empty"
            exit 1
          fi
          if [[ -z "$misroute_policy_id" || -z "$misroute_feedback_log_path" ]]; then
            echo "::error::artifact_contract.misroute_tracking policy_id/feedback_log_path must be non-empty"
            exit 1
          fi
          if [[ -z "$governance_policy_id" || -z "$governance_decision_log_path" ]]; then
            echo "::error::governance_policy policy_id/decision_log_path must be non-empty"
            exit 1
          fi
          if [[ -z "$governance_phase_exit_review_json" || "$governance_phase_exit_review_json" == "null" ]]; then
            echo "::error::Missing governance phase-exit-signoff review contract"
            exit 1
          fi
          governance_required_field_count="$(jq -r 'length' <<<"$governance_decision_required_fields_json")"
          if [[ ! "$governance_required_field_count" =~ ^[0-9]+$ || "$governance_required_field_count" -eq 0 ]]; then
            echo "::error::governance decision_record_template.required_fields must be a non-empty array"
            exit 1
          fi

          {
            printf 'profile_file=%s\n' "$profile_file"
            printf 'manifest_schema_version=%s\n' "$manifest_schema_version"
            printf 'manifest_schema_path=%s\n' "$manifest_schema_path"
            printf 'artifact_name=%s\n' "$artifact_name"
            printf 'artifact_dir=%s\n' "$artifact_dir"
            printf 'retention_days=%s\n' "$retention_days"
            printf 'routing_policy=%s\n' "$routing_policy"
            printf 'ttfr_target_minutes=%s\n' "$ttfr_target_minutes"
            printf 'misroute_policy_id=%s\n' "$misroute_policy_id"
            printf 'misroute_feedback_log_path=%s\n' "$misroute_feedback_log_path"
            printf 'misroute_review_window_days=%s\n' "$misroute_review_window_days"
            printf 'governance_policy_id=%s\n' "$governance_policy_id"
            printf 'governance_decision_log_path=%s\n' "$governance_decision_log_path"
            printf 'governance_phase_exit_review_json=%s\n' "$governance_phase_exit_review_json"
            printf 'governance_decision_required_fields_json=%s\n' "$governance_decision_required_fields_json"
            printf 'repro_bundle_manifest=%s\n' "$repro_bundle_manifest"
            printf 'repro_script=%s\n' "$repro_script"
            printf 'failure_payload=%s\n' "$failure_payload_path"
          } >> "$GITHUB_OUTPUT"

      - name: Run Lean full profile commands
        shell: bash
        run: |
          set -euo pipefail
          artifact_dir="${{ steps.lean_full_contract.outputs.artifact_dir }}"
          profile_file="${{ steps.lean_full_contract.outputs.profile_file }}"
          mkdir -p "$artifact_dir"

          mapfile -t full_commands < <(jq -r '.profiles[] | select(.name == "full") | .commands[]' "$profile_file")
          if [[ "${#full_commands[@]}" -eq 0 ]]; then
            echo "::error::Full profile has no commands"
            exit 1
          fi

          printf '%s\n' "${full_commands[@]}" > "$artifact_dir/commands.txt"

          run_status="success"
          : > "$artifact_dir/run.log"

          for cmd in "${full_commands[@]}"; do
            echo ">>> $cmd" | tee -a "$artifact_dir/run.log"
            if ! bash -lc "$cmd" >> "$artifact_dir/run.log" 2>&1; then
              printf '%s\n' "$cmd" > "$artifact_dir/failed_command.txt"
              run_status="failure"
              break
            fi
          done

          printf '%s\n' "$run_status" > "$artifact_dir/status.txt"
          if [[ "$run_status" != "success" ]]; then
            exit 1
          fi

      - name: Build Lean full repro bundle manifest
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          artifact_dir="${{ steps.lean_full_contract.outputs.artifact_dir }}"
          profile_file="${{ steps.lean_full_contract.outputs.profile_file }}"
          manifest_schema_version="${{ steps.lean_full_contract.outputs.manifest_schema_version }}"
          manifest_schema_path="${{ steps.lean_full_contract.outputs.manifest_schema_path }}"
          repro_bundle_manifest="${{ steps.lean_full_contract.outputs.repro_bundle_manifest }}"
          repro_script="${{ steps.lean_full_contract.outputs.repro_script }}"
          mkdir -p "$artifact_dir"

          failed_cmd="$(cat "$artifact_dir/failed_command.txt" 2>/dev/null || echo "unknown")"
          run_status="$(cat "$artifact_dir/status.txt" 2>/dev/null || echo "unknown")"
          rustc_version="$(rustc -V)"
          cargo_version="$(cargo -V)"
          rustup_toolchain="${RUSTUP_TOOLCHAIN:-unknown}"
          cargo_lock_sha256="$(sha256sum Cargo.lock | awk '{print $1}')"

          mapfile -t full_artifacts < <(jq -r '.profiles[] | select(.name == "full") | .output_artifacts[]' "$profile_file")
          : > "$artifact_dir/artifacts.jsonl"
          for artifact in "${full_artifacts[@]}"; do
            if [[ -f "$artifact" ]]; then
              sha256="$(sha256sum "$artifact" | awk '{print $1}')"
              size_bytes="$(wc -c < "$artifact" | tr -d ' ')"
              jq -cn \
                --arg path "$artifact" \
                --arg sha256 "$sha256" \
                --argjson size_bytes "$size_bytes" \
                '{path: $path, exists: true, sha256: $sha256, size_bytes: $size_bytes}' \
                >> "$artifact_dir/artifacts.jsonl"
            else
              jq -cn \
                --arg path "$artifact" \
                '{path: $path, exists: false, sha256: null, size_bytes: null}' \
                >> "$artifact_dir/artifacts.jsonl"
            fi
          done

          jq -s '.' "$artifact_dir/artifacts.jsonl" > "$artifact_dir/artifacts.json"

          {
            echo "#!/usr/bin/env bash"
            echo "set -euo pipefail"
            while IFS= read -r cmd; do
              [[ -n \"$cmd\" ]] || continue
              printf '%s\n' \"$cmd\"
            done < "$artifact_dir/commands.txt"
          } > "$repro_script"
          chmod +x "$repro_script"

          jq -n \
            --arg schema_version "$manifest_schema_version" \
            --arg generated_at_utc "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg profile "full" \
            --arg status "$run_status" \
            --arg failed_command "$failed_cmd" \
            --arg profile_source "$profile_file" \
            --arg manifest_schema_path "$manifest_schema_path" \
            --arg repro_script "$repro_script" \
            --arg commands_file "$artifact_dir/commands.txt" \
            --arg workflow_name "${GITHUB_WORKFLOW}" \
            --arg run_id "${GITHUB_RUN_ID}" \
            --arg run_attempt "${GITHUB_RUN_ATTEMPT}" \
            --arg event_name "${GITHUB_EVENT_NAME}" \
            --arg git_ref "${GITHUB_REF}" \
            --arg git_commit "${GITHUB_SHA}" \
            --arg rustc_version "$rustc_version" \
            --arg cargo_version "$cargo_version" \
            --arg rustup_toolchain "$rustup_toolchain" \
            --arg cargo_lock_sha256 "$cargo_lock_sha256" \
            --arg ownership_json "$(jq -c '.profiles[] | select(.name == "full") | .ownership' "$profile_file")" \
            --arg comparison_keys_json "$(jq -c '.profiles[] | select(.name == "full") | .comparison_keys' "$profile_file")" \
            --argjson expected_runtime_seconds "$(jq '.profiles[] | select(.name == "full") | .expected_runtime_seconds' "$profile_file")" \
            --argjson commands "$(jq -Rsc 'split(\"\\n\")[:-1]' "$artifact_dir/commands.txt")" \
            --argjson artifacts "$(cat "$artifact_dir/artifacts.json")" \
            --argjson manifest_required_fields "$(jq '.artifact_contract.manifest_required_fields' "$profile_file")" \
            '{
              schema_version: $schema_version,
              generated_at_utc: $generated_at_utc,
              profile: $profile,
              status: $status,
              failed_command: (if $failed_command == "unknown" then null else $failed_command end),
              profile_source: $profile_source,
              manifest_schema_path: $manifest_schema_path,
              repro_script: $repro_script,
              ci_context: {
                workflow: $workflow_name,
                run_id: $run_id,
                run_attempt: $run_attempt,
                event_name: $event_name,
                git_ref: $git_ref,
                git_commit: $git_commit
              },
              ownership: ($ownership_json | fromjson),
              comparison_keys: ($comparison_keys_json | fromjson),
              expected_runtime_seconds: $expected_runtime_seconds,
              toolchain: {
                rustc: $rustc_version,
                cargo: $cargo_version,
                rustup_toolchain: $rustup_toolchain
              },
              inputs: {
                profile_file: $profile_source,
                commands_file: $commands_file,
                cargo_lock_sha256: $cargo_lock_sha256
              },
              manifest_required_fields: $manifest_required_fields,
              commands: $commands,
              artifacts: $artifacts
            }' > "$repro_bundle_manifest"

          mapfile -t missing_required_fields < <(jq -r '(.manifest_required_fields - (keys_unsorted))[]?' "$repro_bundle_manifest")
          if [[ "${#missing_required_fields[@]}" -ne 0 ]]; then
            echo "::error::Repro manifest missing required fields from artifact_contract.manifest_required_fields"
            printf 'Missing fields:\n'
            printf '  - %s\n' "${missing_required_fields[@]}"
            exit 1
          fi
          emitted_schema_path="$(jq -r '.manifest_schema_path // empty' "$repro_bundle_manifest")"
          if [[ "$emitted_schema_path" != "$manifest_schema_path" ]]; then
            echo "::error::Repro manifest emitted manifest_schema_path=$emitted_schema_path but contract requires $manifest_schema_path"
            exit 1
          fi

      - name: Emit full failure payload
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          artifact_dir="${{ steps.lean_full_contract.outputs.artifact_dir }}"
          profile_file="${{ steps.lean_full_contract.outputs.profile_file }}"
          routing_policy="${{ steps.lean_full_contract.outputs.routing_policy }}"
          ttfr_target_minutes="${{ steps.lean_full_contract.outputs.ttfr_target_minutes }}"
          misroute_policy_id="${{ steps.lean_full_contract.outputs.misroute_policy_id }}"
          misroute_feedback_log_path="${{ steps.lean_full_contract.outputs.misroute_feedback_log_path }}"
          misroute_review_window_days="${{ steps.lean_full_contract.outputs.misroute_review_window_days }}"
          governance_policy_id="${{ steps.lean_full_contract.outputs.governance_policy_id }}"
          governance_decision_log_path="${{ steps.lean_full_contract.outputs.governance_decision_log_path }}"
          governance_phase_exit_review_json="${{ steps.lean_full_contract.outputs.governance_phase_exit_review_json }}"
          governance_decision_required_fields_json="${{ steps.lean_full_contract.outputs.governance_decision_required_fields_json }}"
          repro_bundle_manifest="${{ steps.lean_full_contract.outputs.repro_bundle_manifest }}"
          repro_script="${{ steps.lean_full_contract.outputs.repro_script }}"
          failure_payload_path="${{ steps.lean_full_contract.outputs.failure_payload }}"
          mkdir -p "$artifact_dir"

          failed_cmd="$(cat "$artifact_dir/failed_command.txt" 2>/dev/null || echo "unknown")"

          jq -n \
            --arg profile "full" \
            --arg failed_command "$failed_cmd" \
            --arg repro_bundle_manifest "$repro_bundle_manifest" \
            --arg repro_script "$repro_script" \
            --arg routing_policy "$routing_policy" \
            --arg misroute_policy_id "$misroute_policy_id" \
            --arg misroute_feedback_log_path "$misroute_feedback_log_path" \
            --argjson misroute_review_window_days "$misroute_review_window_days" \
            --arg governance_policy_id "$governance_policy_id" \
            --arg governance_decision_log_path "$governance_decision_log_path" \
            --arg governance_phase_exit_review_json "$governance_phase_exit_review_json" \
            --arg governance_decision_required_fields_json "$governance_decision_required_fields_json" \
            --arg ownership_json "$(jq -c '.profiles[] | select(.name == "full") | .ownership' "$profile_file")" \
            --argjson ttfr_target_minutes "$ttfr_target_minutes" \
            '{
              profile: $profile,
              routing_policy: $routing_policy,
              ttfr_target_minutes: $ttfr_target_minutes,
              misroute_tracking: {
                policy_id: $misroute_policy_id,
                feedback_log_path: $misroute_feedback_log_path,
                review_window_days: $misroute_review_window_days
              },
              governance: {
                policy_id: $governance_policy_id,
                decision_log_path: $governance_decision_log_path,
                review: ($governance_phase_exit_review_json | fromjson),
                decision_record_required_fields: ($governance_decision_required_fields_json | fromjson),
                bead_update_commands: [
                  "br update <bead-id> --status in_progress --notes \"governance review outcome\"",
                  "br update <bead-id> --status blocked --notes \"new blocker identified in governance review\"",
                  "br close <bead-id> --reason \"phase-exit completed\""
                ],
                dependency_update_commands: [
                  "br dep add <blocked-bead-id> <blocking-bead-id>",
                  "br dep remove <blocked-bead-id> <resolved-bead-id>"
                ]
              },
              failed_command: $failed_command,
              repro_bundle_manifest: $repro_bundle_manifest,
              repro_script: $repro_script,
              ownership: ($ownership_json | fromjson),
              first_action_checklist: [
                "Download lean-full-artifacts and open lean-full/repro_bundle_manifest.json",
                "Run lean-full/repro_commands.sh on the same commit to reproduce deterministically",
                "Route to ownership.primary_bead and failure_triage_bead with manifest + failed command",
                "Escalate to ownership.escalation_bead if TTFR exceeds ttfr_target_minutes",
                ("Record misroutes in " + $misroute_feedback_log_path + " for policy review"),
                ("Append governance decision record to " + $governance_decision_log_path + " and apply bead/dependency updates")
              ]
            }' > "$failure_payload_path"

          {
            echo "## Lean Full Failure Payload"
            echo
            echo "- Failed command: \`$failed_cmd\`"
            echo "- Repro bundle: \`$repro_bundle_manifest\`"
            echo "- Repro script: \`$repro_script\`"
            echo "- Failure payload: \`$failure_payload_path\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Lean full artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.lean_full_contract.outputs.artifact_name }}
          path: ${{ steps.lean_full_contract.outputs.artifact_dir }}/
          retention-days: ${{ fromJSON(steps.lean_full_contract.outputs.retention_days) }}

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-

      - name: Run unit tests
        run: cargo test --lib --all-features

      - name: Run integration tests
        run: cargo test --test '*' --all-features

      - name: Run doc tests
        run: cargo test --doc --all-features

  coverage:
    name: Coverage (llvm-cov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-llvm-cov-${{ hashFiles('**/Cargo.lock') }}

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run coverage
        env:
          COVERAGE_MIN_LINE_PCT: 5
        run: |
          mkdir -p coverage
          cargo llvm-cov --lib --all-features \
            --ignore-filename-regex '(^|/)(tests|benches|examples|fuzz|conformance)/' \
            --fail-under-lines "$COVERAGE_MIN_LINE_PCT" \
            --lcov --output-path coverage/lcov.info
          cargo llvm-cov --lib --all-features \
            --ignore-filename-regex '(^|/)(tests|benches|examples|fuzz|conformance)/' \
            --text --output-path coverage/coverage.txt --no-run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: llvm-cov-report
          path: coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-conformance-${{ hashFiles('**/Cargo.lock') }}

      - name: Run conformance tests
        working-directory: conformance
        run: |
          cargo test -- --nocapture
        continue-on-error: true

      - name: Generate conformance report
        run: |
          mkdir -p conformance-reports
          cd conformance && cargo test -- --format json 2>&1 | tee ../conformance-reports/results.json || true

      - name: Upload conformance report
        uses: actions/upload-artifact@v4
        with:
          name: conformance-report
          path: conformance-reports/
          retention-days: 30

  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proptest-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests with limited cases
        env:
          PROPTEST_CASES: 256
        run: cargo test --test algebraic_laws --test property_region_ops --all-features -- --nocapture

  benchmarks:
    name: Benchmark Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --all-features -- --noplot

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30

  phase6-e2e:
    name: Phase 6 E2E Suites
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-phase6-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: GEO – Geodesic normalization E2E
        run: cargo test --test e2e_geodesic_normalization --all-features -- --nocapture

      - name: HOMO – Topology-guided exploration E2E
        run: cargo test --test topology_benchmark --all-features -- --nocapture

      - name: LYAP – Governor vs baseline E2E
        run: cargo test --test e2e_governor_vs_baseline --all-features -- --nocapture

      - name: RAPTORQ – Encode/decode conformance E2E
        run: cargo test --test raptorq_conformance --all-features -- --nocapture

      - name: PLAN – Certified rewrite pipeline E2E
        run: cargo test --test golden_outputs --all-features -- --nocapture

      - name: Generate E2E report artifacts
        if: always()
        run: |
          mkdir -p phase6-artifacts
          echo '{"ci_run": "${{ github.run_id }}", "commit": "${{ github.sha }}"}' > phase6-artifacts/metadata.json
          for suite in e2e_geodesic_normalization topology_benchmark e2e_governor_vs_baseline raptorq_conformance golden_outputs; do
            cargo test --test "$suite" --all-features -- --format json 2>&1 \
              | tee "phase6-artifacts/${suite}.json" || true
          done

      - name: Upload Phase 6 E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase6-e2e-artifacts
          path: phase6-artifacts/
          retention-days: 30

  proof-checks:
    name: Formal Proof Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proofs-${{ hashFiles('**/Cargo.lock') }}

      - name: Certificate verification tests
        run: cargo test --lib plan::certificate --all-features -- --nocapture

      - name: Obligation formal checks (dialectica, graded, marking, guarded)
        run: cargo test --lib obligation --all-features -- --nocapture

      - name: Lab oracle invariant checks
        run: cargo test --lib lab::oracle --all-features -- --nocapture

      - name: Cancellation protocol formalization tests
        run: cargo test --lib types::cancel --all-features -- --nocapture

      - name: Combinator algebraic law tests
        run: cargo test --lib combinator::laws --all-features -- --nocapture

      - name: DPOR exploration tests
        run: cargo test --test dpor_exploration --all-features -- --nocapture
        continue-on-error: true

      - name: TLA+ export smoke test
        run: cargo test --lib trace::tla_export --all-features -- --nocapture

      - name: Trace canonicalization tests
        run: cargo test --lib trace::canonicalize --all-features -- --nocapture

      - name: Lease semantics and liveness tests (bd-yj06g)
        run: cargo test --test lease_semantics -- --nocapture

      - name: Close quiescence regression tests (bd-sbi6e)
        run: cargo test --test close_quiescence_regression -- --nocapture

      - name: Refinement conformance tests (bd-3g13z)
        run: cargo test --test refinement_conformance -- --nocapture

      - name: Proof artifact manifest validation
        run: cargo test --test proof_artifact_manifest -- --nocapture

      - name: TLA+ bounded model check (bd-11g3i)
        run: bash scripts/run_model_check.sh --ci
        continue-on-error: true

      - name: Generate proof artifacts report
        if: always()
        run: |
          mkdir -p proof-artifacts
          echo '{"ci_run": "${{ github.run_id }}", "commit": "${{ github.sha }}"}' > proof-artifacts/metadata.json
          cargo test --lib plan::certificate --all-features -- --format json 2>&1 | tee proof-artifacts/certificate-tests.json || true
          cargo test --lib obligation --all-features -- --format json 2>&1 | tee proof-artifacts/obligation-tests.json || true
          cargo test --lib lab::oracle --all-features -- --format json 2>&1 | tee proof-artifacts/oracle-tests.json || true
          cargo test --test lease_semantics -- --format json 2>&1 | tee proof-artifacts/lease-semantics.json || true
          cargo test --test close_quiescence_regression -- --format json 2>&1 | tee proof-artifacts/close-quiescence.json || true
          cargo test --test refinement_conformance -- --format json 2>&1 | tee proof-artifacts/refinement-conformance.json || true
          # Copy TLA+ results if available
          cp formal/tla/output/result.json proof-artifacts/tla-model-check.json 2>/dev/null || true

      - name: Upload proof artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof-artifacts
          path: proof-artifacts/
          retention-days: 90

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Build documentation
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
