[package]
name = "frankenlab"
version = "0.2.0"
edition = "2024"
license-file = "../LICENSE"
description = "Deterministic testing harness for async Rust: record, replay, and minimize concurrency bugs."
repository = "https://github.com/Dicklesworthstone/asupersync"
keywords = ["testing", "deterministic", "async", "concurrency", "replay"]
categories = ["development-tools::testing", "asynchronous"]

[[bin]]
name = "frankenlab"
path = "src/main.rs"

[dependencies]
asupersync = { version = "0.2.4", path = "..", features = ["cli", "test-internals"] }
clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

[lints.rust]
unsafe_code = "deny"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_panics_doc = "allow"
missing_errors_doc = "allow"
missing_const_for_fn = "allow"
doc_markdown = "allow"
